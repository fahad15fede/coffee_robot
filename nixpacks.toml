[phases.setup]
nixPkgs = ["python39", "nodejs-18_x", "postgresql"]

[phases.install]
cmds = [
    "cd 'OOP barista coffee' && pip install -r requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd 'OOP barista coffee' && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"