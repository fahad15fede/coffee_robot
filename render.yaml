services:
  # Backend API Service
  - type: web
    name: coffee-robot-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-robot-db
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: coffee-robot-db
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: coffee_robot
      - key: POSTGRES_USER
        value: coffee_user